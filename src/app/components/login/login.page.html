<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Social Tables</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form (ngSubmit)="login()" [formGroup]="credentials">
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			<ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">
				Email is invalid
			</ion-note>
		</ion-item>
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			<ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">
				Password deve essere di 6 caratteri
			</ion-note>
		</ion-item>

		<ion-button type="submit" expand="block" [disabled]="!credentials.valid">
			Log in
		</ion-button>
		<ion-button type="button" expand="block" color="light" (click)="register()">
			Non sei registrato? Crea un account!
		</ion-button>

		<ion-button type="button" expand="block" color="tertiary">
			<ion-icon name="logo-google" slot="start"></ion-icon>
			Registrati con Google
		</ion-button>
		<!-- <ion-button type="button" expand="block" color="tertiary">
			<ion-icon name="logo-facebook" slot="start"></ion-icon>
			Registrati con Facebook
		</ion-button> -->
	</form>
</ion-content>
