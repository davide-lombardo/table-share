<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tables-tab"></ion-back-button>
    </ion-buttons>
    <ion-title>Torna alla lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="custom-content">
  <ion-card>
    <ion-grid class="images-grid">
      <ion-row>
        <ion-col size="6"
          *ngFor="let imageUrl of table.images; let isFirst = first">
          <ion-img
            alt="Foto del locale"
            [src]="imageUrl"
            [class.big-image]="isFirst"
          ></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card-header>
      <ion-card-title>{{ table.name + ' - ' + table.location }}</ion-card-title>
      <ion-card-subtitle
        >{{ table.address + ' - ' + (table.time | date) }}</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <div class="participants">{{ table.description }}</div>
      <div class="participants">
        <ng-container *ngFor="let participant of table.participantsMetadata">
          <img
            [src]="participant.avatar"
            alt="Participant Avatar"
            class="participant-avatar"
          />
        </ng-container>
      </div>
      <div class="age-range">{{ table.ageRange }}</div>
    </ion-card-content>

    <div class="card-footer">
      <div>{{ table.participants + '/' + table.totalSeats}}</div>
    </div>
  </ion-card>
</ion-content>
