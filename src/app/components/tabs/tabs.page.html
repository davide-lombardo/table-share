<ion-header>
	<ion-toolbar color="primary">
		<div class="header-first-row">
			<ion-avatar (click)="changeImage()">
				<img *ngIf="profile?.['imageUrl']; else placheolder_avatar;" [src]="profile['imageUrl']" />
				<ng-template #placheolder_avatar>
					<div class="fallback">
						<p>Scegli il tuo avatar</p>
					</div>
				</ng-template>
			</ion-avatar>

			<div class="app-title-container">
				<ion-title> TableShare </ion-title>
				<ion-icon class="app-logo" name="heart"></ion-icon>
			</div>

			<ion-buttons slot="start">
				<ion-button (click)="logout()">
					<ion-icon slot="icon-only" name="log-out"></ion-icon>
				</ion-button>
			</ion-buttons>
		</div>

	

		<!-- <app-theme-switch></app-theme-switch> -->
	</ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="search"></ion-icon>
      <ion-label>Tavoli</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="chatbubbles"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="notifications"></ion-icon>
      <ion-label>Notifiche</ion-label>
    </ion-tab-button>

	<ion-tab-button (click)="openAddModal()">
    	<ion-icon aria-hidden="true" name="add"></ion-icon>
  	</ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
