<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/chat-tab"></ion-back-button>
    </ion-buttons>
    <ion-title>Torna alla lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chat-messages">
    <!-- Loop over the chat messages and display them -->
    <div *ngFor="let message of chatMessages" [ngClass]="{ 'message-right': message.from === 'me' }">
      <div class="message-content">
        <div class="message-text">{{ message.text }}</div>
        <div class="message-timestamp">{{ message.timestamp | date: 'hh:mm a' }}</div>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <ion-row>
      <ion-col size="10">
        <ion-input placeholder="Scrivi un messaggio" [(ngModel)]="newMessage"></ion-input>
      </ion-col>
      <ion-col size="2" class="ion-text-end">
        <ion-button fill="clear" (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
